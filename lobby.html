<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Styleguide - Tophat</title>
	<!-- Bootstrap -->
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>
	<link href="stylesheets/css/bootstrap.min.css" rel="stylesheet">
	<link href="stylesheets/css/app.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
	
</head>
<body>
<div class="app--container">
	<header class="l-header">
	<header class="header header--primary">
			<div class="breadcrumb">
				<button class="btn btn--icon-utility breadcrumb-action left">
					<i class="icon-arrow-back"></i>
				</button>
				<div class="breadcrumb__location left l-stacked">

					<div class="breadcrumb__location-name">BIO101 Fall 2015</div>
					<div class="breadcrumb__info"><span>Join Code:</span> 123456</div>
				</div>
			</div>
			
			<div class="right">
				
				<button class="btn btn--icon-utility is-first"><i class="icon-help"></i></button>
				
					<div class="dropdown inline-block">
					 	
					    	<button id="dLabel" class="btn btn--icon-utility is-last" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
								<i class="icon-settings"></i>
							</button>
						    	<ul class="menu dropdown-menu" role="menu" aria-labelledby="dLabel">
							      <li><a href="#">Video</a></li>
							      <li>Another Item</li>
							      <li>Item Three</li>
							      <li>The Last One</li>
						    	</ul>
					  	
					</div>
			</div>
		
		<div class="header--primary_navigation">
			<nav role="navigation">
				<ul class="nav nav--tab">
					<li><a href="#" class="nav--tab_item is-active is-first">Courses</a></li>
					<li><a href="#" class="nav--tab_item ">Tools and apps</a></li>
					
				</ul>
			</nav>
		</div>
		
	</header>
	<div class="l-course-container">
		
			<div class="toolbar">
				
					<button class="btn btn--raised primary is-first">Create</button>
					<button class="btn ">Option</button>
				
				
					<button class="btn btn--icon-utility right is-last"><i class="icon-search"></i></button>

			</div>
		<div class="grid">
			<div class="grid__item">
				<div class="grid__item-body">
					<div class="grid__item-title">BIO101 Fall 2015</div>
					<div class="grid__item-sub-title">19 Students</div>
				</div>
				<div class="grid__item-footer">
					<div class="right">
						<button class="btn btn--default" href="#">Edit</button>
						<button onclick="location.href = 'course.html';" class="btn btn--default primary is-last" href="course.html">Enter</button>
					</div>
					
				</div>
			
			
		</div>
			
			
	

	</div>
</div>
</body>
</html>
