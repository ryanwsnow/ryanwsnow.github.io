<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Styleguide - Tophat</title>
	<!-- Bootstrap -->
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>
	<link href="stylesheets/css/style.css" rel="stylesheet">
	<link href="stylesheets/css/app.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	
</head>
<body>
	<header class="l-header--course">
		<div class="toolbar">
			<ul class="nav nav--horizontal toolbar__utility-options">
				<li><a href="#" class="btn btn--icon">Help</a></li>
				<li><a href="#" class="btn btn--icon">Settings</a></li>
			</ul>
		</div>
		
			<ul class="nav nav--horizontal nav--main">
				<li><a href="#" class="btn btn--icon">Content</a></li>
				<li><a href="#" class="btn btn--icon">Gradebook</a></li>
			</ul>
		
	</header>
	<div class="l-course-container">
		<div class="l-content-container">
			<div class="toolbar--section">
				<ul class="nav nav--horizontal toolbar__management-options">
					<li><a href="#" class="btn--primary btn--size-default">Create</a></li>
					<li><a href="#" class="btn btn--size-default">Option</a></li>
				</ul>
				<ul class="nav nav--horizontal toolbar__utility-options">
					<li><a href="#" class="btn btn--icon">Search</a></li>
					<li><a href="#" class="btn btn--icon">filter</a></li>
				</ul>

			</div>
			<ol class="list">
				<li class="list__row">
					<div class="list__column span-columns-10">
						<div class="list__checkbox ">
							<input type="checkbox" name="Question 1" value="selected">
						</div>
						<div class="inline-block l-stacked ">
						  	<div class="content__title">Question 1</div>
						  	<div class="content__status">Multiple Choice</div>
					  	</div>
					</div>
					<div class="list__column span-columns-2">
					  	<div class="content__activity-date">Mar 8</div>
					</div>
		  		</li> <!-- end row -->
		  		<li class="list__row">			
					<div class="list__column span-columns-10">
						<div class="list__checkbox ">
							<input type="checkbox" name="Question 2" value="selected">
						</div>
						<div class="inline-block l-stacked ">
						  	<div class="content__title">Question 2</div>
						  	<div class="content__status">Multiple Choice</div>
					  	</div>
					</div>
					<div class="list__column span-columns-2">
					  	<div class="content__activity-date">Mar 8</div>
					</div>
		  		</li> <!-- end row -->
						  		
		  	</ol>
			
		</div>
	</div>
</body>
</html>
